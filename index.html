<script language="JavaScript">
  
const frutas = [
"Manzana", "Frewsa"
];

// Genera un índice aleatorio basado en la longitud del array
const indiceAleatorio = Math.floor(Math.random() * frutas.length);

// Obtiene el elemento en el índice aleatorio
const frutaAleatoria = frutas[indiceAleatorio];

console.log(frutaAleatoria);

</script>
